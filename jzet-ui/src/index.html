<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/jzet-ui.esm.js"></script>
    <script nomodule src="/build/jzet-ui.js"></script>
    <link rel="stylesheet" href="/build/jzet-ui.css" />
  </head>
  <body>
    <style>
      body {
        margin: 40px;
      }
      h1 {
        font-family: 'Inter', sans-serif;
        margin: 20px 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
    </style>
    <h1>Avatar</h1>
    <div class="container">
      <jzet-avatar name="Jannes Zilling"></jzet-avatar>
      <jzet-avatar appearance="secondary" name="Zilling Jannes"></jzet-avatar>
      <jzet-avatar img-url="/assets/freddie-addery-gdd74G4lNLw-unsplash.jpg" name="Anna Addery" large></jzet-avatar>
    </div>
    <h1>Badge</h1>
    <h1>Buttons</h1>
    <div class="container">
      <jzet-button fill="solid" appearance="primary">Button</jzet-button>
      <jzet-button fill="solid" appearance="secondary">Button</jzet-button>
      <jzet-button fill="solid" appearance="tertiary">Button</jzet-button>
      <jzet-button fill="solid" appearance="primary" disabled>Button</jzet-button>
      <jzet-button fill="outline" appearance="primary">Button</jzet-button>
      <jzet-button fill="outline" appearance="secondary">Button</jzet-button>
      <jzet-button fill="outline" appearance="tertiary">Button</jzet-button>
      <jzet-button fill="minimal" appearance="primary">Button</jzet-button>
      <jzet-button fill="minimal" appearance="secondary">Button</jzet-button>
      <jzet-button fill="minimal" appearance="tertiary">Button</jzet-button>
      <jzet-button fill="solid" appearance="success">Button</jzet-button>
      <jzet-button fill="solid" appearance="warning">Button</jzet-button>
      <jzet-button fill="solid" appearance="danger">Button</jzet-button>
    </div>
  </body>
</html>
